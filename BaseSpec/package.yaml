category: Parallelism,Arrows
description: BaseSpecs.
extra-source-files:
- package.yaml
- stack.yaml
ghc-options: -Wall
github: s4ke/Parrows
library:
  dependencies:
  - base >= 4.7 && < 5.0
  - hspec == 2.*
  - deepseq
  - split
  - Parallel-Arrows-Definition == 0.1.1.0
  source-dirs: src/main
tests:
  spec:
    source-dirs: src/test
    main: DefinitionSpec.hs
    dependencies:
      - hspec == 2.*
      - base
      - Parallel-Arrows-BaseSpec == 0.1.1.0
      - Parallel-Arrows-Definition == 0.1.1.0
      - split
license: MIT
license-file: LICENSE.md
maintainer: Martin Braun
name: Parallel-Arrows-BaseSpec
synopsis: BaseSpecs.

version: '0.1.1.0'
